<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Segment challenge</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchChallenges()">
    <div class="container">
      <h1>The Strava Challenge</h1>
      <div class="jumbotron">
        <h3>Open a new challenge:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="stravaSegment">Link to Strava segment</label>
            <input type="text" class="form-control" id="stravaSegment" placeholder="Link to Strava segment">
          </div>
          <div class="form-group">
            <label for="challengeStarts">Challenge start date</label>
            <input type="date" class="form-control" id="challengeStarts" placeholder="Challenge start date"> 
          </div>
          <div class="form-group">
            <label for="challengeEnds">Challenge end date</label>
            <input type="date" class="form-control" id="challengeEnds" placeholder="Challenge end date"> 
          </div>
          <div class="form-group">
            <label for="challengePassphrase">Passphrase to enter challenge (auto-generated if left empty)</label>
            <input type="text" class="form-control" id="challengePassphrase" placeholder="Passphrase to enter challenge">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="challengesList">
          </div>
        </div>
      </div>
      <div class="footer">
        <p>&copy alexdiem.io</p>
      </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
